{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h3>Create New Post</h3>

   <form class="mt-3" method="POST" action="{% url 'create_post' %}">
    {% csrf_token %}
    <input type="text" name="title" class="form-control mb-3" placeholder="Post Title" required>
    <textarea name="content" class="form-control mb-3" rows="5" placeholder="Write something..." required></textarea>
    <button class="btn btn.success">Submit</button>
</form>

</div>

</body>
</html>
