<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Login Page</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#3770FF",
                        "background-light": "#FFFFFF",
                        "background-dark": "#121212",
                    },
                    fontFamily: {
                        display: ["Poppins", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "1rem",
                    },
                },
            },
        };
    </script>
<style>
        body {
            font-family: 'Poppins', sans-serif;
        }
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 1,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24;
            font-size: 20px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark">
<div class="relative min-h-screen w-full font-display flex items-center justify-center overflow-hidden">
<div class="absolute inset-0 z-0 bg-gradient-to-br from-pink-300 via-purple-300 to-blue-400 dark:from-pink-900/50 dark:via-purple-900/50 dark:to-blue-900/50 blur-lg"></div>
<main class="relative z-10 w-full max-w-sm p-8">
<div class="relative">
<div class="absolute -top-10 left-1/2 -translate-x-1/2">
<div class="w-20 h-20 bg-[#1e457b] rounded-full flex items-center justify-center shadow-lg">
<span class="material-symbols-outlined text-white" style="font-size: 40px; font-variation-settings: 'FILL' 0, 'wght' 300;">
                            person
                        </span>
</div>
</div>
<div class="bg-white/60 dark:bg-gray-800/60 backdrop-blur-md rounded-3xl pt-16 pb-8 px-8 shadow-2xl">
<form class="space-y-6">
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none bg-[#1e457b] rounded-l-lg">
<span class="material-symbols-outlined text-white/90">
                                   person
                               </span>
</div>
<input class="w-full bg-[#345d94] text-white placeholder-white/70 border-0 rounded-lg py-3 pl-14 pr-4 focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#345d94] focus:ring-white/50 focus:outline-none text-sm" id="email" name="email" placeholder="Email ID" type="email"/>
</div>
<div class="relative">
<div class="absolute inset-y-0 left-0 flex items-center pl-4 pointer-events-none bg-[#1e457b] rounded-l-lg">
<span class="material-symbols-outlined text-white/90">
                                    lock
                                </span>
</div>
<input class="w-full bg-[#345d94] text-white placeholder-white/70 border-0 rounded-lg py-3 pl-14 pr-4 focus:ring-2 focus:ring-offset-2 focus:ring-offset-[#345d94] focus:ring-white/50 focus:outline-none text-sm" id="password" name="password" placeholder="Password" type="password"/>
</div>
<div class="flex items-center justify-between text-xs">
<div class="flex items-center">
<input class="h-4 w-4 rounded bg-[#345d94] border-[#1e457b] text-[#1e457b] focus:ring-[#1e457b]" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-gray-700 dark:text-gray-300" for="remember-me">Remember me</label>
</div>
<a class="font-medium text-gray-700 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white" href="#">Forgot Password?</a>
</div>
</form>
</div>
<div class="mt-[-20px]">
<div class="bg-white/60 dark:bg-gray-800/60 backdrop-blur-md rounded-3xl py-4 px-8 shadow-2xl mx-4">
<button class="w-full text-center text-sm font-semibold tracking-wider text-[#1e457b] dark:text-white/80 uppercase" type="submit">Login</button>
</div>
</div>
</div>
</main>
</div>

</body></html>
