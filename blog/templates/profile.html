{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Custom Tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            background: "#f4f6f8",
            card: "#ffffff",
            primary: "#2563eb",
            muted: "#6b7280"
          }
        }
      }
    }
  </script>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'blog/css/profile.css' %}">
</head>

<body class="bg-background min-h-screen font-sans">

  <div class="max-w-4xl mx-auto py-12 px-4">

    <!-- Header -->
    <div class="text-center mb-10">
      <h1 class="text-3xl font-bold text-gray-900">
        {{ request.user.username }}
      </h1>
      <p class="text-muted">Welcome to your profile</p>
    </div>

    <!-- Posts -->
    <div>
      <h2 class="text-xl font-semibold mb-4 text-gray-800">Your Posts</h2>

      {% if posts %}
        <div class="space-y-4">
          {% for post in posts %}
            <div class="bg-card p-5 rounded-xl shadow border">
              <h3 class="text-lg font-semibold text-gray-900">
                {{ post.title }}
              </h3>
              <p class="text-sm text-muted">
                {{ post.created_at }}
              </p>
            </div>
          {% endfor %}
        </div>
      {% else %}
        <p class="text-muted text-center mt-10">
          You havenâ€™t posted anything yet.
        </p>
      {% endif %}
    </div>
    
   <a href="{% url 'create_post' %}"
   class="inline-block mb-6 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
  + Create New Post
</a>


  </div>

   

  <script src="{% static 'blog/js/profile.js' %}"></script>
</body>
</html>
